TIP_ROLLE.step-01-title = Rolle
TIP_ROLLE.step-01-message = <p>In unserem System steht &#39;Rolle&#39; f&uuml;r die spezifische Funktion und die zugeh&ouml;rigen Berechtigungen, die einer Person zugeordnet sind. Jede Rolle definiert, welche Aufgaben eine Person ausf&uuml;hren kann und auf welche Teile des Systems sie Zugriff hat.</p><p>Als Nutzer haben Sie die F&auml;higkeit, verschiedenen Personen unterschiedliche Rollen zuzuweisen. Diese Rollen bestimmen, welche Verantwortlichkeiten und Berechtigungen eine Person innerhalb der Anwendung hat. Die Zuweisung von Rollen ist der Schl&uuml;ssel zur effizienten Verwaltung und Organisation unseres Systems. Nutzen Sie diese Funktion, um sicherzustellen, dass jeder Nutzer die richtigen Rechte und Verantwortlichkeiten hat, um unsere Ziele effektiv zu erreichen.</p>

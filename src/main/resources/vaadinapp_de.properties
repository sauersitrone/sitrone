CampaignsView.empty.message = <p>Dies ist der Ort, an dem wir uns f&uuml;r unsere &Uuml;berzeugungen einsetzen und Ver&auml;nderungen bewirken.</p><p>Zurzeit ist unsere Tabelle noch leer, aber das bedeutet, dass Sie die Gelegenheit haben, eine neue Kampagne zu starten. Ihre Ideen und Ihr Engagement sind der Schl&uuml;ssel zur Verwirklichung von Ver&auml;nderungen.</p><p>Erstellen Sie noch heute Ihre eigene Kampagne und setzen Sie sich f&uuml;r eine Sache ein, die Ihnen am Herzen liegt. Gemeinsam gestalten wir die Welt.</p>
WidgetsView.empty.message = <p>Dieses Tool erm&ouml;glicht es Ihnen, Spenden und Unterst&uuml;tzung f&uuml;r Ihre Zwecke zu sammeln.</p><p>Aktuell finden Sie hier noch keine Conversion-Widgets, aber das bedeutet, dass Sie die Gelegenheit haben, Ihr eigenes Conversion-Widget zu erstellen.</p><p>Ein Conversion-Widget ist ein m&auml;chtiges Werkzeug, mit dem Sie Ihre Botschaft teilen und Unterst&uuml;tzung mobilisieren k&ouml;nnen. Starten Sie jetzt und erstellen Sie Ihr erstes Conversion-Widget, um Ihre Ziele zu erreichen.</p><p>Gemeinsam verwandeln wir Interessenten in Unterst&uuml;tzer und bewirken Wandel in der Welt.</p>
InsightWidgetsView.empty.message = <p>Dieses vielseitige Tool erm&ouml;glicht es Ihnen, wichtige Informationen in Ihre eigene Website einzubetten. Zeigen Sie Ihren Besuchern, wie viel Unterst&uuml;tzung Ihre Kampagnen erhalten oder wie viele Unterst&uuml;tzer Ihre Organisation hat.</p><p>Im Augenblick finden Sie hier noch keine Inside-Widgets, aber das bedeutet, dass Sie die Gelegenheit haben, Ihre eigenen zu erstellen.</p><p>Mit Inside-Widgets k&ouml;nnen Sie Ihre Botschaft verst&auml;rken und das Engagement steigern. Legen Sie jetzt los und erstellen Sie Ihr erstes Inside-Widget, um Ihre Webseite informativer und interaktiver zu gestalten. Gemeinsam inspirieren wir andere und schaffen Bewusstsein f&uuml;r Ihre Sache.</p>
P2PMessagesView.empty.message = <p>{0} bietet Ihnen Einblicke in die interne Aktivit&auml;t, Nachrichten und ausstehende Aufgaben.</p><p>Zu Beginn ist unsere {0} noch leer, aber bald werden Sie hier wichtige Informationen finden. Unser {0} h&auml;lt Sie &uuml;ber aktuelle Entwicklungen auf dem Laufenden und erinnert Sie an ausstehende Aufgaben.</p><p>Wenn neue Logs eintreffen, werden Sie hier die relevanten Informationen sehen k&ouml;nnen. Halten Sie Ausschau nach wichtigen Updates und Aufgaben, die Ihre Aufmerksamkeit erfordern.</p>
DonationsView.empty.message = <p>Hier finden Sie eine Liste von Unterst&uuml;tzungsbeitr&auml;gen unserer gro&szlig;z&uuml;gigen Nutzer. Spenden sind ein Akt der Solidarit&auml;t und des Mitgef&uuml;hls, bei dem Menschen ihre Ressourcen teilen, um anderen in Not zu helfen. In dieser Liste k&ouml;nnen Sie sehen, wie unsere Gemeinschaft zusammenkommt, um Gutes zu bewirken.</p><p>Zurzeit ist unsere Liste noch leer, aber das wird sich bald &auml;ndern. Sobald Spenden eingehen, werden Sie hier die gro&szlig;z&uuml;gigen Beitr&auml;ge unserer Gemeinschaft sehen k&ouml;nnen.</p>
PetitionsView.empty.message = <p>Hier finden Sie eine Liste von unserer gro&szlig;z&uuml;gigen Nutzer unterschrieben.</p><p>In der Welt der finden Menschen zusammen, die ihre Herzen f&uuml;r die Umwelt &ouml;ffnen und sich f&uuml;r diejenigen einsetzen, die von Naturkatastrophen und Notlagen betroffen sind. Jede Petition ist ein Schritt in Richtung einer besseren Welt, ein Versprechen, das Leid zu lindern und die Umwelt zu bewahren.</p><p>Zurzeit ist unsere Liste noch leer, aber das wird sich bald &auml;ndern. Sobald Petition eingehen, werden Sie hier die gro&szlig;z&uuml;gigen Beitr&auml;ge unserer Gemeinschaft sehen k&ouml;nnen.</p>
SupportersView.empty.message = <p>{0} sind das Herz und die Seele unserer Gemeinschaft, und sie tragen zu unserer Mission bei, sei es durch Spenden oder Petitionen.</p><p>Im Augenblick finden Sie hier noch keine Eintr&auml;ge, da wir darauf warten, dass sich weitere Unterst&uuml;tzer unserer Sache anschlie&szlig;en. Unsere Unterst&uuml;tzer sind das R&uuml;ckgrat unserer Bem&uuml;hungen, und schon bald werden Sie hier erfahren, wie sie durch Spenden und Petitionen dazu beitragen, unsere Ziele zu erreichen.&nbsp;</p>
